<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-Man Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Mali', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    #darkToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: white;
      border: 2px solid #ccc;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    body.dark-mode canvas {
      background: #222;
      border-color: #444;
    }

    body.dark-mode #darkToggle {
      background: #eee;
      color: #111;
    }

    body.dark-mode .btn {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #111;
    }
  </style>
</head>
<body>
  <button id="darkToggle">🌙</button>
  <canvas id="gameCanvas" width="480" height="270"></canvas>

  <div class="controls">
    <button class="btn" onclick="jump()">Nhảy</button>
    <button class="btn" onclick="duck()">Cúi</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dino = {
      x: 50,
      y: 200,
      width: 40,
      height: 60,
      vy: 0,
      gravity: 0.6,
      jumping: false,
      ducking: false,
    };

    let obstacles = [];
    let frame = 0;
    let score = 0;

    function jump() {
      if (!dino.jumping) {
        dino.vy = -12;
        dino.jumping = true;
      }
    }

    function duck() {
      dino.ducking = true;
      setTimeout(() => {
        dino.ducking = false;
      }, 1000);
    }

    function spawnObstacle() {
      obstacles.push({
        x: canvas.width,
        y: 220,
        width: 20,
        height: 40,
        color: "red"
      });
    }

    function drawSpiderMan() {
      const centerX = dino.x + dino.width / 2;
      const y = dino.y;

      // Dây nhện
      if (dino.jumping && dino.vy < 0) {
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, y);
        ctx.lineTo(centerX, y - 50);
        ctx.stroke();
      }

      // Đầu
      ctx.beginPath();
      ctx.arc(centerX, y + 10, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#e60000";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();

      // Tay
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 4;
      ctx.beginPath();
      if (dino.jumping) {
        ctx.moveTo(centerX - 10, y + 20);
        ctx.lineTo(centerX - 20, y + 30);
        ctx.moveTo(centerX + 10, y + 20);
        ctx.lineTo(centerX + 20, y + 30);
      } else if (dino.ducking) {
        ctx.moveTo(centerX - 10, y + 20);
        ctx.lineTo(centerX - 15, y + 25);
        ctx.moveTo(centerX + 10, y + 20);
        ctx.lineTo(centerX + 15, y + 25);
      } else {
        ctx.moveTo(centerX - 10, y + 20);
        ctx.lineTo(centerX - 10, y + 35);
        ctx.moveTo(centerX + 10, y + 20);
        ctx.lineTo(centerX + 10, y + 35);
      }
      ctx.stroke();

      // Thân
      ctx.fillStyle = "#e60000";
      if (dino.ducking) {
        ctx.save();
        ctx.translate(centerX, y + 20);
        ctx.rotate(-0.3);
        ctx.fillRect(-10, 0, 20, 20);
        ctx.restore();
      } else {
        ctx.fillRect(centerX - 10, y + 20, 20, 20);
      }

      // Chân
      ctx.strokeStyle = "#0055ff";
      ctx.lineWidth = 4;
      ctx.beginPath();
      if (dino.jumping) {
        ctx.moveTo(centerX - 6, y + 40);
        ctx.lineTo(centerX - 6, y + 30);
        ctx.moveTo(centerX + 6, y + 40);
        ctx.lineTo(centerX + 6, y + 30);
      } else {
        ctx.moveTo(centerX - 6, y + 40);
        ctx.lineTo(centerX - 6, y + 55);
        ctx.moveTo(centerX + 6, y + 40);
        ctx.lineTo(centerX + 6, y + 55);
      }
      ctx.stroke();
    }

    function update() {
      frame++;
      if (frame % 100 === 0) spawnObstacle();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vật lý nhảy
      dino.y += dino.vy;
      dino.vy += dino.gravity;

      if (dino.y > 200) {
        dino.y = 200;
        dino.vy = 0;
        dino.jumping = false;
      }

      if (dino.ducking) {
        dino.height = 40;
      } else {
        dino.height = 60;
      }

      drawSpiderMan();

      // Chướng ngại vật
      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= 6;
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        if (
          dino.x < obs.x + obs.width &&
          dino.x + dino.width > obs.x &&
          dino.y < obs.y + obs.height &&
          dino.y + dino.height > obs.y
        ) {
          alert("💀 Game Over! Điểm: " + score);
          location.reload();
        }
      }

      // Điểm
      score++;
      ctx.fillStyle = "#555";
      ctx.font = "20px Mali";
      ctx.fillText("Điểm: " + score, 10, 25);

      requestAnimationFrame(update);
    }

    update();

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Mobile swipe
    let startY;
    canvas.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) jump();
      else if (endY - startY > 50) duck();
    });
  </script>
</body>
</html>
