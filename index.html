<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Jump City</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #0a0a23;
      overflow: hidden;
      color: white;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #0a0a23;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 20px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      background: #ff304f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: scale(0.95);
    }

    #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
      display: none;
    }

    #gameOverScreen button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      background: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="480" height="270"></canvas>

  <div class="controls">
    <button class="btn" onclick="jump()">Nhảy</button>
    <button class="btn" onclick="duck()">Cúi</button>
  </div>

  <div id="gameOverScreen">
    <div id="gameOverText">Game Over<br>Điểm: 0</div>
    <button onclick="restartGame()">OK</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const buildings = [
      { width: 20, height: 60, color: "#444" }, // tòa đơn
      { width: 40, height: 60, color: "#666" }, // tòa đôi
      { width: 30, height: 50, color: "#888" }  // bệnh viện
    ];

    let dino, obstacles, frame, score, gameOver, gravity;

    function init() {
      dino = {
        x: 50,
        y: 200,
        width: 20,
        height: 30,
        vy: 0,
        jumping: false,
        ducking: false,
      };
      obstacles = [];
      frame = 0;
      score = 0;
      gravity = 0.5;
      gameOver = false;
      document.getElementById("gameOverScreen").style.display = "none";
    }

    function jump() {
      if (!dino.jumping) {
        dino.vy = -10;
        dino.jumping = true;
      }
    }

    function duck() {
      dino.ducking = true;
      setTimeout(() => dino.ducking = false, 1000);
    }

    function spawnObstacle() {
      const choice = buildings[Math.floor(Math.random() * buildings.length)];
      obstacles.push({
        x: canvas.width,
        y: 240 - choice.height,
        width: choice.width,
        height: choice.height,
        color: choice.color
      });
    }

    function drawCityBackground() {
      ctx.fillStyle = "#0a0a23";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Tòa nhà nền
      for (let i = 0; i < canvas.width; i += 40) {
        let h = 40 + Math.random() * 60;
        ctx.fillStyle = "#1a1a3c";
        ctx.fillRect(i, canvas.height - h, 30, h);
      }
    }

    function drawSpiderMan() {
      const centerX = dino.x + dino.width / 2;
      const y = dino.y;

      // Dây nhện khi nhảy
      if (dino.jumping && dino.vy < 0) {
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(centerX, y);
        ctx.lineTo(centerX, y - 40);
        ctx.stroke();
      }

      // Đầu
      ctx.beginPath();
      ctx.arc(centerX, y + 5, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#e60000";
      ctx.fill();

      // Thân
      ctx.fillStyle = "#e60000";
      ctx.fillRect(centerX - 5, y + 10, 10, 10);

      // Tay
      ctx.strokeStyle = "#e60000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      if (dino.jumping) {
        ctx.moveTo(centerX - 5, y + 12);
        ctx.lineTo(centerX - 10, y + 20);
        ctx.moveTo(centerX + 5, y + 12);
        ctx.lineTo(centerX + 10, y + 20);
      } else {
        ctx.moveTo(centerX - 5, y + 12);
        ctx.lineTo(centerX - 5, y + 22);
        ctx.moveTo(centerX + 5, y + 12);
        ctx.lineTo(centerX + 5, y + 22);
      }
      ctx.stroke();

      // Chân
      ctx.strokeStyle = "#0055ff";
      ctx.beginPath();
      if (dino.jumping) {
        ctx.moveTo(centerX - 3, y + 20);
        ctx.lineTo(centerX - 3, y + 25);
        ctx.moveTo(centerX + 3, y + 20);
        ctx.lineTo(centerX + 3, y + 25);
      } else {
        ctx.moveTo(centerX - 3, y + 20);
        ctx.lineTo(centerX - 3, y + 35);
        ctx.moveTo(centerX + 3, y + 20);
        ctx.lineTo(centerX + 3, y + 35);
      }
      ctx.stroke();
    }

    function update() {
      if (gameOver) return;

      frame++;
      if (frame % 120 === 0) spawnObstacle();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCityBackground();

      dino.y += dino.vy;
      dino.vy += gravity;

      if (dino.y > 200) {
        dino.y = 200;
        dino.vy = 0;
        dino.jumping = false;
      }

      drawSpiderMan();

      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= 2; // chướng ngại vật đi chậm
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Va chạm
        if (
          dino.x < obs.x + obs.width &&
          dino.x + dino.width > obs.x &&
          dino.y < obs.y + obs.height &&
          dino.y + dino.height > obs.y
        ) {
          endGame();
        }
      }

      score++;
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Điểm: " + score, 10, 20);

      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOverText").innerHTML = "Game Over<br>Điểm: " + score;
      document.getElementById("gameOverScreen").style.display = "flex";
    }

    function restartGame() {
      init();
      update();
    }

    // Mobile swipe
    let startY;
    canvas.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 30) jump();
      else if (endY - startY > 30) duck();
    });

    init();
    update();
  </script>
</body>
</html>
